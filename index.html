<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rupert Chat</title>
    <link rel="stylesheet" href="./chat.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet">


  </head>
  <body>
    <section class="landing">
      <div class="header">
        <h3>Rup-chat</h3>
        <nav>
          <a href="https://google.com" target="_blank">About</a>
          <a href="https://twitter.com" target="_blank">Contact</a>
        </nav>
      </div>

      <div class="landing-content">
        <div class="content">
          <h4>Meet</h4>
          <h4>Connect</h4>
          <h4>Chat</h4>
        </div>

        <div class="landingbtns">
            <a href="javascript:void(0);" onclick="goToSignUp()">Sign up</a>
            <a href="javascript:void(0);" onclick="goToLogin()">Log in</a>
          
        </div>
      </div>
    </section>

    <section class="signup-drp">
        <div class="signUp-display">
            <div class="header">
                <h3>Rup-chat</h3>
                <nav>
                  <a href="https://google.com" target="_blank">About</a>
                  <a href="https://twitter.com" target="_blank">Contact</a>
                </nav>
              </div>
              <div class="signup-content">
                  <div class="sign">
                    <input type="text" placeholder="John Doe"><br>
                      <input type="text" placeholder="johndoe@gmail.com"><br>
                      <input type="text" placeholder="+23480123456789"><br>
                      <input type="password" placeholder="Password"><br>
                      <input type="password" placeholder="Confirm Password">
                  </div>
                 <form action="">
                    <input type="checkbox">
                     <label for="terms">Click to agree to <a href="#">terms and conditions</a>
                         that guide the <a href="#">operations</a> of this organization</label>  
                 </form>
                 <a href="./account.html" class="signToDashboard"> Happy Chatting</a>
              </div>
        </div>
  
    </section>



    <section class="login-drp">
        <div class="login-display">
            <div class="header">
                <h3>Rup-chat</h3>
                <nav>
                  <a href="https://google.com" target="_blank">About</a>
                  <a href="https://twitter.com" target="_blank">Contact</a>
                </nav>
              </div>

              <div class="login-content">
                <div class="sign">
                    <input type="text" placeholder="Enter your Email"><br>
                    <input type="password" placeholder="Password">
                </div>
               <a href="./account.html" class="logToDashboard"> Happy Chatting</a>
            </div>


        </div>
    </section>

    <script src="./chat.js"></script>
  </body>
</html>
