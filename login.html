<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe</title>
    <link rel="stylesheet" href="./chat.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h3>Trybe</h3>
      <nav>
        <a href="https://google.com" target="_blank">About</a>
        <a href="https://twitter.com" target="_blank">Contact</a>
      </nav>
    </div>

    <section class="container">
      <section class="login-section">
        <div class="login-display">
          <div class="login-content">
            <h3>Welcome to Trybe</h3>
            <h5>Log In to join the Trybe!</h5>
            <div class="sign">
              <input type="text" placeholder="Enter your Email" /><br />
              <input type="password" placeholder="Password" />
            </div>
            <a href="./account.html" class="logToDashboard"> Happy Chatting</a>
          </div>

          <div class="image-container">
            <img src="./road-image.jpg" alt="" class="image" />
            <div class="overlaytext">
              <h3>Trybe</h3>
              <h4>Meet.Connect.Chat</h4>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="./chat.js"></script>
  </body>
</html>
